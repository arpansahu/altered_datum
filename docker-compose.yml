version: '3'

services:
  web:
    build:  # This section will be used when running locally
      context: .
      dockerfile: Dockerfile
    image: harbor.arpansahu.me/library/altered_datum:latest
    env_file: ./.env
    command: >
      sh -c "npm run build && serve -s build -l tcp://0.0.0.0:8005"
    container_name: altered_datum
    volumes:
      - .:/app
    ports:
      - "8005:8005"
    restart: unless-stopped